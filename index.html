<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Number Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #faccda, #c2e9fb);
      font-family: Arial, Helvetica, sans-serif;
    }

    .game-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #077ab3;
    }

    input {
      padding: 10px;
      width: 60%;
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #077ab3;
      outline: none;
      font-weight: bolder;
      color: rgb(250, 20, 20);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #077ab3;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #055f88;
    }

    p {
      margin: 15px 0;
      color: red;
      font-weight: bolder;
      font-size: 1.3rem;
    }

    h2 {
      margin-top: 10px;
      color: #333;
      font-size: 1.2rem;
    }

    #playAgain {
      display: none;
      margin-top: 15px;
      background: #28a745;
    }

    #playAgain:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess The Number</h1>
    <input id="guessnumber" placeholder="Enter 1-10" type="number" min="1" max="10">
    <br>
    <button onclick="check()">Check</button>
    <p id="result">Start guessing...</p>
    <h2 id="score">Score: 10</h2>
    <button id="playAgain" onclick="resetGame()">Play Again</button>
  </div>

  <script>
    var guessnumber = document.getElementById("guessnumber");
    var result = document.getElementById("result");
    var score = document.getElementById("score");
    var playAgainBtn = document.getElementById("playAgain");

    var randomNumber;
    var totalscore;

    function initGame() {
      randomNumber = Math.floor(Math.random() * 10) + 1;
      totalscore = 10;
      score.textContent = "Score: " + totalscore;
      result.textContent = "Start guessing...";
      guessnumber.value = "";
      guessnumber.disabled = false;
      playAgainBtn.style.display = "none";
    }

    function check() {
      var enterednumber = Number(guessnumber.value);

      if (isNaN(enterednumber) || enterednumber < 1 || enterednumber > 10) {
        result.textContent = "Please enter a number between 1 and 10.";
        return;
      }

      if (enterednumber === randomNumber) {
        result.textContent = "🎉 You're Right! The number was " + randomNumber;
        guessnumber.disabled = true;
        playAgainBtn.style.display = "inline-block";
      } 
      else {
        totalscore--;
        score.textContent = "Score: " + totalscore;
        if (totalscore <= 0) {
          result.textContent = "💀 Game Over! The number was " + randomNumber;
          guessnumber.disabled = true;
          playAgainBtn.style.display = "inline-block";
        } else {
          result.textContent = "❌ Wrong! Try again...";
        }
      }
    }

    function resetGame() {
      initGame();
    }

    // start the first game
    initGame();
  </script>
</body>
</html>
